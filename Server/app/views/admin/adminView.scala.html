@()
@main("adminView"){
    <div class="head">
        <div class="account">
            <span class="glyphicon glyphicon-user"></span>&nbsp;<p>Admin</p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <p><a href="/logout">Logout</a></p>
        </div>
    </div>
    <div id="page">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#create" data-toggle="tab">Create invigilator Accounts</a></li>
            <li><a href="#reset" data-toggle="tab">Reset password</a></li>
            <li><a href="#assigninv" data-toggle="tab">Assign invigilator</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="create">
                <div id="showpanel" class="panel panel-default">
                    <div class="panel-heading">Existing invigilators</div>
                    <div class="panel-body">
                        <div id="invigilators">

                        </div>
                    </div>
                </div>
                <div id="createpanel" class="panel panel-default">
                    <div class="panel-heading">Create accounts</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="createForm">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Name</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="text" name="name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Email</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="text" name="account"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Password</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="password" name="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-2">
                                    <button id="createbutton" class="btn btn-primary btn-sm form-control" type="button">Create</button>
                                </div>
                            </div>
                            <p id="createerror" class="text-danger col-xs-4" ><br/></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="reset">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="resetForm">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Email</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="text" name="email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">Password</label>
                                <div class="col-xs-3">
                                    <input class="form-control" type="password" name="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-2">
                                    <button id="resetbutton" class="btn btn-primary btn-sm form-control" type="button">Reset</button>
                                </div>
                            </div>
                            <p id="reseterror" class="text-danger col-xs-4" ><br/></p><br/>
                            <p id="resetsuccess" class="text-success col-xs-4" ><br/></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="assigninv">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="inv">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
    <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
}
