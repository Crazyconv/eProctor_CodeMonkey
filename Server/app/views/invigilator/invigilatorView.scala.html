@(invigilator: Invigilator)
@main("invigilator"){
    <div class="head">
        <div class="account">
            <span class="glyphicon glyphicon-user"></span>&nbsp;<p>@invigilator.getName</p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <p><a href="/logout">Logout</a></p>
        </div>
    </div>
    <div id="schedule">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;
                <h4>Schedule</h4>
            </div>
            <div class="panel-body">
                <form id="date" class="form-horizontal"  role="form">
                    <div class="form-group">
                        <label for="dtp_input2" class="col-md-3 control-label">Choose another date</label>
                        <div class="input-group date form_date col-md-3" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="MM dd, yyyy">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input class="form-control" type="text" value="" readonly>
                            <span id="pick" class="input-group-addon"><span class="glyphicon glyphicon-circle-arrow-right"></span></span>
                        </div>
                        <input type="hidden" name="date" id="dtp_input2" value="" /><br/>
                    </div>
                </form>
                <div id="timetable">

                </div>
                <p id="scheduleerror" class="text-danger" ><br/></p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;&nbsp;
                <h4>Instruction</h4>
            </div>
            <div class="panel-body">
                Please follow the instructions below.
            </div>
        </div>
    </div>
    <div id="invigilate">

    </div>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/invigilator.css")">

    <script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/invigilator.js")" type="text/javascript"></script>
    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
}
