@(invigilator: Invigilator)
@main("invigilator"){
    <div class="head">
        <div class="account">
            <span class="glyphicon glyphicon-user"></span>&nbsp;<p>@invigilator.getName</p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <p><a href="/logout">Logout</a></p>
        </div>
    </div>
    <div id="schedule">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;
                <h4>Schedule</h4>
            </div>
            <div class="panel-body">
                <div id="another"><a>See another date</a></div>
                <div id="timetable">

                </div>
                <p id="scheduleerror" class="text-danger" ><br/></p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;&nbsp;
                <h4>Instruction</h4>
            </div>
            <div class="panel-body">
                Please follow the instructions below.
            </div>
        </div>
    </div>
    <div id="invigilate">

    </div>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/invigilator.css")">
    <script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/invigilator.js")" type="text/javascript"></script>
}
