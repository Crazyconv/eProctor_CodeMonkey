@(examList: List[Exam])
@main("Invigilator"){
        <style>
            div{
                border:1px solid #ccc;
            }
            .out{
                width:640px;
                display:inline-block;
                vertical-align: top;
            }
            .video{
                height:480px;
            }
            .video img{
                max-width: 100%;
                max-height: 100%;
            }
            .info{
                width:150px;
                height:300px;
                display:inline-block;
                text-align: center;
            }
            .info img{
                width:100px;
                height:100px;
            }
            .message{
                width:470px;
                height:300px;
                display:inline-block;
                vertical-align: top;
            }
            .remark form{
                height:180px;
            }
            form{
                text-align:left;
            }
            .message input[type="text"]{
                width:400px;
            }
            .history{
                height:270px;
                overflow-y:auto;
            }
            .remark textarea{
                height:110px;
                width:620px;
            }
            .student{
                text-align:left;
                color:blue;
                margin-left: 10px;
            }
            .invigilator{
                text-align:right;
                color:green;
                margin-right: 10px;
            }
        </style>
        @examList.map{ exam=>
            <div class="out" name="forjs" id="@exam.getExamId">
                <div class="video">
                    <img/>
                </div>
                <span name="pollerror" style="color:red"></span>
                <div class="action">
                    <p name="comm_header">Communication</p>
                    <div class="interact">
                        <div class="info">
                            <p>@exam.getStudent.getMatricNo</p>
                            <img src="/getphoto/@exam.getStudent.getStudentId" /><br/>
                            <form>
                                <input type="hidden" name="examId" value="@exam.getExamId" />
                                <input type="radio" name="status" value="1" checked="checked"/> Authenticate <br/>
                                <input type="radio" name="status" value="0"/> Expel <br/>
                                <input type="button" name="verify" value="Submit"/>
                            </form>
                        </div>
                        <div class="message">
                            <form>
                                <input type="hidden" name="examId" value="@exam.getExamId" />
                                <input type="text" name="message"/>
                                <input type="button" name="sendmessage" value="Send" />
                                <span name="messageerror" style="color:red"></span>
                            </form>
                            <div class="history">
                                <!--<div class="content" style="overflow:hidden;"></div>-->
                                <!--<div class="end" style="height:0px; overflow:hidden;"></div>-->
                            </div>
                        </div>
                    </div>
                    <div class="remark">
                        <p name="remarkheader">Remark</p>
                        <form>
                            <input type="hidden" name="examId" value="@exam.getExamId" />
                            <textarea name="remark"></textarea><br/>
                            <input type="button" name="submitremark" value="Submit" />
                            <span name="remarkerror" style="color:red"></span>
                        </form>
                    </div>
                </div>
            </div>
        }
        <script src="@routes.Assets.at("javascripts/invigilator.js")" type="text/javascript"></script>
}
