@()
@main("Login"){
    <div id="login_1">
        <div id="login_2">
            <div id="login_3">
                <div id="login_4">
                    <form class="form-horizontal" role="form" id="loginForm">
                        <div class="form-group">
                            <label class="col-xs-1 control-label">Domain</label>
                            <div class="col-xs-3">
                                <select class="form-control" name="domain">
                                    <option value="0">Student</option>
                                    <option value="1">Invigilator</option>
                                    <option value="2">Admin</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 control-label">Username</label>
                            <div class="col-xs-3">
                                <input class="form-control" type="text" name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 control-label">Password</label>
                            <div class="col-xs-3">
                                <input class="form-control" type="password" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-1">
                                <button class="btn btn-warning form-control" type="submit" data-loading-text="Logining...">Login</button>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-warning form-control" type="button" id="exit">Exit</button>
                            </div>
                        </div>
                        <p id="loginerror" class="text-danger col-xs-4" ><br/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
}
